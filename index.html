<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="slider">
    <button id="slider-left" type="button"><img src="assets/Shape 1.svg"></button>
    <button id="slider-right" type="button"><img src="assets/Shape 1 copy.svg"></button>
  </div>
   
  <header>
    <div class="wrapper-header">
    <img src="assets/logo.svg" alt="Логотип" class="logo">
    <h1 class="logotext">theyalow</h1>    
    <div class="sub-nav1"></div>
    <div class="sub-nav2"></div>
    <nav>
      <div class="about-us">
        <img src="assets/Shape 5.svg" alt="About us">
        <div>about us</div>
      </div>
      <div class="services">
        <img src="assets/Shape 6.svg" alt="Services">
        <div>services</div>
      </div>
      <div class="contact">
        <img src="assets/Shape 7.svg" alt="Contact">
        <div>contact</div>
      </div>
    </nav>
  </div>
  </header>
  
  <main>
    
    <div class="wrapper-main-top">
      <div class="player">
        <video poster="assets/Layer 17.svg" type="video/mp4"></video>
        <button id="play-pause-center" type="button"><img src="assets/Shape 10.svg"></button>
        <button id="play-pause-bottom" type="button"><img src="assets/Shape 8.svg"></button>
        <progress max="100" value="45"></progress>
        <button id="mute" type="button" data-state="mute"><img src="assets/Shape 9.svg"></button>
      </div>

      <div class="cool">
        <h2>the cool</h2>
      </div>
      <div class="minimal">
        <h2>the minimal</h2>
      </div>
    </div>

    <div class="main-background1">
      <div class="wrapper-main-icon">
        <div class="design">
          <img src="assets/Shape 2.svg" alt="Better design">
          <div>better design</div>
        </div>
        <div class="customise">
          <img src="assets/Shape 3.svg" alt="Customise">
          <div>customise</div>
        </div>
        <div class="free">
          <img src="assets/Shape 4.svg" alt="Its free">
          <div>its free</div>
        </div>
      </div>

    </div>

       
  </main>
  
</body>
</html>
